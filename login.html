<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="border shadow p-5 w-50">
        <h1 class="text-center">
            Login
        </h1>
        <div class="my-3">
            <label for="" class="d-block fw-bold">UserName</label>
            <input type="text" id="name" value="" class="w-100">
        </div>
        <div class="my-3">
            <label for="" class="d-block fw-bold">Password</label>
            <input type="password" id="pass" value="" class="w-100">
        </div>
        <div class="py-3">
            <button class="btn btn-outline-primary rounded-pill mx-auto d-block" onclick="login()">Login</button>
        </div>
        <div>
            <a href="./pages/register.html">Donot have account ...</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
